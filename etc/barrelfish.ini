[Require general/imc-addresses.ini]

[Require general/maneuvers.ini]
[Require general/monitors.ini]
[Require general/plans.ini]
[Require general/supervisors.ini]
[Require general/transports.ini]

[General]
Vehicle                                 = caravela ; to test in neptus and spike
; Vehicle                                 = barrelfish
Vehicle Type                            = auv

[Transports.Announce]
Ignored Interfaces                      = eth0:prv
System Type                             = usv

[Transports.Logging]
Flush Interval                          = 0.5

[Transports.UDP]
Filtered Entities                       = CpuUsage:Daemon
Rate Limiters                           = CpuUsage:0.2,
                                          EntityState:1
                                          
############################################################################
# Control.                                                                 #
############################################################################

[Control.AUV.RemoteOperation]
Enabled                                 = Always
Entity Label                            = Remote Control
Execution Frequency                     = 10
Connection Timeout                      = 2.0
Additional Actions                      = Lights=Axis, VolumeUp=Button, VolumeDown=Button,